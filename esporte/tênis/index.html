            <h2>História do Tênis</h2>
            <p>"A origem do tênis está ligada a um jogo da França do século XII chamado “Jeu de Paume”, que pode ser traduzido como jogo de palma da mão. A atividade consistia em rebater uma bola com a mão contra um muro.

                Entretanto, ao praticar esse jogo durante muito tempo, os jogadores ficavam com as mãos inchadas e as unhas quebradiças. Assim, para proteger as mãos dos jogadores, passou-se a usar luvas e, alguns anos depois, surgiram as raquetes."
                
            </p>
